<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Vinyl{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Rock+Salt&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/2c5208cc5f.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      
      <!-- Header -->
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'music:index' %}">Vinyl</a>
      </div>
      <button type="button" class="navbar-toggler ml-auto" data-toggle="collapse" data-target="#topNavBar">
           <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Items -->
      <div class="collapse navbar-collapse" id="topNavBar">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'music:index' %}">
              <span class="fas fa-compact-disc" aria-hidden="true"></span>
              Albums
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span class="fab fa-itunes-note" aria-hidden="true"></span>
              Songs
            </a>
          </li>
        </ul>

        <form class="form-inline" role="search" method="get" action="#">
          <div class="from-group">
            <input class="form-control mr-sm-2 ml-sm-2"type="text" placeholder="Search" aria-label="Search">
          </div>
          <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
        </form>

        <ul class="nav nav-pills ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'music:album-add' %}">
              <span class="fas fa-plus" aria-hidden="true"></span>
              Add Album
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span class="fas fa-power-off" aria-hidden="true"></span>
              Logout
            </a>
          </li>
        </ul>
      
      </div>
    </div>
  </nav>
  {% block body %}
  {% endblock %}
</body>
</html>
