{% extends 'music/base.html' %}
{% block title %}Album details{% endblock %}

{% block body %}
	
	<img src={{ album.album_logo.url }}>
	
	<h1>{{ album.album_title }}</h1>
	<h2>{{ album.artist }}</h3>

	{% for song in album.song_set.all %}
		{{ song.song_title }}
		{% if song.is_favorite %}
			<img src='http://icons.iconarchive.com/icons/papirus-team/papirus-places/16/bookmarks-icon.png'>
		{% endif %}
		<br>
	{% endfor %}

{% endblock %}
